# This is a basic workflow to help you get started with Actions

name: ETF Price Monitor

# Controls when the workflow will run
on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  # The 'schedule' event defines the recurring trigger
  schedule:
    # Runs the workflow every 30 minutes from 10:00 AM to 5:00 PM UTC,
    # Monday through Friday. This covers US market hours (9:30 AM - 4:00 PM EST).
    # Since schedules are not guaranteed to be exact, running every 30 minutes
    # ensures you get price checks throughout the trading day without risking
    # exceeding the free minute limit.
    - cron: '15 10-17 * * 1-5'

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "run-monitor"
  run-monitor:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout repository
        uses: actions/checkout@v4


      # Step 2: Set up the Python environment
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Add the 'requests' library needed for Mailgun API calls
          pip install requests -r requirements.txt 
      
      - name: Run ETF monitor script
        run: python etf-monitor.py.py
